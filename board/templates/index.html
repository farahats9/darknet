            var nodes_to_resize = gd3[0]; //not sure why but the goods are within a nested array
            window.onresize = function () {
                for (var i = 0; i < nodes_to_resize.length; i++) {
                    Plotly.Plots.resize(nodes_to_resize[i]);
                }
            };

        })();
