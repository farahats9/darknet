<!doctype html>
<html lang="en">

<head>
    <title>DarkBoard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="static/js/plotly-latest.min.js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DarkBoard</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Scalar
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Nav 2</a>
            </li> -->
        </ul>
    </nav>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-11 m-1 p-1 bg-white" style="min-height:400px;border-style:solid;">
            {{graph|safe}}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        // MAKE THE PLOTS RESPONSIVE
        (function () {
            var d3 = Plotly.d3;
            var WIDTH_IN_PERCENT_OF_PARENT = 100,
                HEIGHT_IN_PERCENT_OF_PARENT = 90;

            var gd3 = d3.selectAll(".plotly-graph-div")
                .style({
                    width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                    //'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',

                    //height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
                    height: "auto",
                    //'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh',
                    //'border-style': 'solid',
                    'max-width': "100%",
                    //'margin':'10px'

                });

            var nodes_to_resize = gd3[0]; //not sure why but the goods are within a nested array
            window.onresize = function () {
                for (var i = 0; i < nodes_to_resize.length; i++) {
                    Plotly.Plots.resize(nodes_to_resize[i]);
                }
            };

        })();
    </script>
</body>

</html>
